<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-3"></div>
            <div class="col-5 border mt-5 bg-light poppins rounded border-shadow">
                <!-- top div  -->
                <div class="container-fluid border-bottom border-2 d-flex justify-content-between align-items-center">
                <p class="fs-5 fw-medium mb-0 pt-3">
                 Quiz Application 
                </p>
                <span class="fs-6  pt-3"><strong id="numberCall">1</strong> out of <strong>10</strong></span>
                </div>
                <!-- end of top div  -->
                 <!-- value container  -->
               <div class="p-3" id="valueCon">
                <p class="fs-4 fw-bold">
                    <span class="fs-5">1.</span> What is the correct way to declare a JavaScript variable?
                </p>
                <div class="row d-flex flex-column p-2 f-6">
                    <label class="pb-2">
                        <input type="radio" name="options" value="" onclick="getValue(this)" >
                        var carName;
                    </label>
                    <label class="pb-2">
                        <input type="radio" name="options" value="" onclick="getValue(this)" >
                        variable carName;
                    </label>
                    <label class="">
                        <input type="radio" name="options" value="" onclick="getValue(this)" >
                        v carName;
                    </label>
                </div>
            </div>

            <div class="text-end pb-3">
             <button class="btn btn-primary px-4 " id="nextBtn" onclick="questionValue();valueGetPlease()">Next..</button>
            </div>
            </div>
            <div class="col-3"></div>
            
        </div>
        
    </div>
    
    <script src="app.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
